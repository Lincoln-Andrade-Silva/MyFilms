    <table mat-table [dataSource]="filmes">

        <ng-container matColumnDef=" ">
            <th mat-header-cell *matHeaderCellDef class="ng-container-foto"></th>
            <td mat-cell *matCellDef="let filmes" class="ng-container-foto"><img mat-card-image src="{{filmes.foto}}"
                    class="filme-foto"></td>
        </ng-container>

        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef class="ng-container"> Nome </th>
            <td mat-cell *matCellDef="let filmes " class="ng-container"> {{filmes.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="Categoria">
            <th mat-header-cell *matHeaderCellDef class="ng-container"> Categoria </th>
            <td mat-cell *matCellDef="let filmes" class="ng-container"> {{filmes.categoria}} </td>
        </ng-container>

        <ng-container matColumnDef="Preço">
            <th mat-header-cell *matHeaderCellDef class="ng-container"> Preço </th>
            <td mat-cell *matCellDef="let filmes" class="ng-container"> $00.00 </td>
        </ng-container>

        <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef class="ng-container"> Total </th>
            <td mat-cell *matCellDef="let filmes" class="ng-container"> $00.00 </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </table>
