<!-- Carrinho -->
<section class="vh-90">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">

                <!-- Titulo -->
                <p><span style="color: white;" class="h2">My Films Cart </span></p>

                <!-- Carrinho Vazio -->
                <div class="card mb-4" *ngIf="isCarrinhoVazio | async">
                    <div class="card-body p-4">
                        <span style="color: grey;" class="col-md d-flex justify-content-center">
                            Seu carrinho está vazio !
                            <img src="/assets/images/icone_triste.png" style="height: 20px; margin-left: 10px;">
                        </span>
                    </div>
                </div>

                <!-- Itens do Carrinho -->
                <div class="card mb-4">
                    <table mat-table *ngIf="!(isCarrinhoVazio | async)" [dataSource]="itensDoCarrinho"
                        style="border-color: transparent;">
                        <div class="card-body p-4">
                            <div class="row align-items-center">
                                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tr-header-carrinho">
                                </tr>

                                <!-- Imagem do Item -->
                                <div class="col-md">
                                    <ng-container matColumnDef="Photo">
                                        <th mat-header-cell *matHeaderCellDef>
                                        </th>
                                        <td mat-cell *matCellDef="let filme">
                                            <img src="{{filme.foto}}" class="img" alt="Item-Image" id="itemFoto">
                                        </td>
                                    </ng-container>
                                </div>

                                <!-- Nome do Item -->
                                <div class="col-md d-flex justify-content-center">
                                    <div>
                                        <ng-container matColumnDef="Nome">
                                            <p class="small text-muted mb-4 pb-2">
                                                <th mat-header-cell *matHeaderCellDef>
                                                    Name
                                                </th>
                                            </p>
                                            <p class="lead fw-normal mb-0">
                                                <td mat-cell *matCellDef="let filme">
                                                    {{truncate(filme.nome)}}
                                                </td>
                                            </p>
                                        </ng-container>
                                    </div>
                                </div>

                                <!-- Tipo de Transação -->
                                <div class="col-md d-flex justify-content-center">
                                    <div>
                                        <ng-container matColumnDef="Type">
                                            <p class="small text-muted mb-4 pb-2">
                                                <th mat-header-cell *matHeaderCellDef>
                                                    Type
                                                </th>
                                            </p>
                                            <p class="lead fw-normal mb-0">
                                                <td mat-cell *matCellDef="let filme">
                                                    {{filme.tipo}}
                                                </td>
                                            </p>
                                        </ng-container>
                                    </div>
                                </div>

                                <!-- Preço -->
                                <div class="col-md d-flex justify-content-center">
                                    <div>
                                        <ng-container matColumnDef="Price">
                                            <p class="small text-muted mb-4 pb-2">
                                                <th mat-header-cell *matHeaderCellDef>
                                                    Price
                                                </th>
                                            </p>
                                            <p class="lead fw-normal mb-0">
                                                <td mat-cell *matCellDef="let filme">
                                                    {{filme.preco}}
                                                </td>
                                            </p>
                                        </ng-container>
                                    </div>
                                </div>

                                <!-- Remover -->
                                <div class="col-md d-flex justify-content-center">
                                    <div>
                                        <ng-container matColumnDef="Remove">
                                            <th mat-header-cell *matHeaderCellDef>
                                            </th>
                                            <td mat-cell *matCellDef="let filme" style="text-align: center;">
                                                <button mdbRipple type="button"
                                                    class="btn btn-outline-danger btn-deletar"
                                                    data-mdb-ripple-color="dark"
                                                    (click)="saveFilme(filme);  deleteConfirm = true">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>

                <!-- Cupom e Total -->
                <div class="card mb-5">
                    <div class="card-body p-4 d-flex">

                        <!-- Cupom de Desconto -->
                        <div class="form-outline flex-fill">
                            <input type="text" id="form1" class="form-control form-control-lg" />
                            <label class="form-label" for="form1">Discound code</label>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-lg ms-3">Apply</button>

                        <!-- Total -->
                        <p class="mb-0 me-5 d-flex align-items-center" style="margin-left: 3vw;">
                            <span class="small text-muted me-2">Order total:</span>
                            <span class="lead fw-normal"> {{ formatar(valorTotalDoPedido) }}</span>
                        </p>
                    </div>

                </div>

                <!-- Botões de Ação -->
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-light btn-lg me-2" routerLink="/">Continue shopping</button>
                    <button type="button" class="btn btn-primary btn-lg" (click)="limpar()"><b>Finalize
                            purchase</b></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Deleção -->
    <div class="delete-modal" *ngIf="deleteConfirm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><b>Remover Item</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="deleteConfirm=false" style="color: white;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja remover o item selecionado ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="deleteConfirm = false"><b>Close</b></button>
                    <button type="button" class="btn btn-danger"
                        (click)="excluir(); deleteConfirm = false"><b>Delete</b></button>
                </div>
            </div>
        </div>
    </div>
</section>
