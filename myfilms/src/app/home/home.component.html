<div class="search">
    <div class="search-itens"> <input type="text" [(ngModel)]="search" placeholder="Search" />
        <select placeholder="Category" [(ngModel)]="field">
            <option>
                Nome
            </option>
            <option>
                Diretor
            </option>
        </select>
        <select placeholder="Category" [(ngModel)]="searchcat">
            <option>
                Categoria
            </option>
            <option>
                Com√©dia
            </option>
            <option>
                Terror
            </option>
            <option>
                Infantil
            </option>
        </select>
    </div>
</div>

<section id="catalogo-filmes">
    <div class="card-filmes" *ngFor="let filmes of filmes | filter: search: field.toLowerCase() | categoriaFilter: searchcat"
        routerLink="/filme-details/{{filmes.id}}">
        <div *ngIf="filmes.foto; else noImg">
            <img mat-card-image src="{{filmes.foto}}" class="filme-foto">
        </div>
        <ng-template #noImg>
            <img mat-card-image src="../../assets/images/ef3-placeholder-image.jpg" class="filme-foto">
        </ng-template>
        <div class="card-inner info">
            <h3 class="filme-nome">
                {{ filmes.nome }}
            </h3>
            <h6 class="filme-desc">
                {{ truncate(filmes.desc) }}
            </h6>
        </div>
    </div>
</section>
