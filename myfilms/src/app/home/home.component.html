<div class="search">
    <div class="search-itens">

        <ng-autocomplete 
            [data]="filmes" 
            [searchKeyword]="keyword" 
            placeholder="Search by name"
            [itemTemplate]="itemTemplate" 
            [notFoundTemplate]="notFoundTemplate"
            [(ngModel)]="search"
        >
        </ng-autocomplete>

        <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.nome"></a>
        </ng-template>
            
        <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
        </ng-template>

        <select placeholder="Category" [(ngModel)]="searchcat">
            <option>
                Categoria
            </option>
            <option>
                Com√©dia
            </option>
            <option>
                Terror
            </option>
            <option>
                Infantil
            </option>
        </select>
    </div>
</div>

<section id="catalogo-filmes">
    <div class="card-filmes"
        *ngFor="let filmes of filmes | filter: search: field.toLowerCase() | categoriaFilter: searchcat"
        routerLink="/filme-details/{{filmes.id}}">
        <div *ngIf="filmes.foto; else noImg">
            <img mat-card-image src="{{filmes.foto}}" class="filme-foto">
        </div>
        <ng-template #noImg>
            <img mat-card-image src="../../assets/images/ef3-placeholder-image.jpg" class="filme-foto">
        </ng-template>
        <div class="card-inner info">
            <h3 class="filme-nome">
                {{ filmes.nome }}
            </h3>
            <h6 class="filme-desc">
                {{ truncate(filmes.desc) }}
            </h6>
        </div>
    </div>
</section>
